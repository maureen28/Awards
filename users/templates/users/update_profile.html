{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <form action="" method='POST' enctype='multipart/form-data'>
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <button type='submit' class='btn btn-success'>update profile</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
