<div class="container-fluid">
      <p><b> Nominees</b> We need your vote <p>

{% for project_item in projects %}
    <div class="col-lg-4">
        <div class="card-deck">
            <div class="card mb-2 mt-2">
                <!-- Card image -->
            <div class="view overlay zoom">
                {% if project_item.my_image %}
                <a href="/project/{{project_item.id}}">
                <img class="card-img-top" src="{{project_item.my_image}}" alt="{{ project_item.name }}" height="300px">
                </a>
                {% else %}
                <a href="/project/{{project_item.id}}">
                <img  class="card-img-top" src="https://unsplash.it/1200/768.jpg?image=76" alt="Ireland">
                </a>
                {% endif %}
                </div>
                <div class="card-body pr-2 pl-2 pr-2 mr-2">
                <h5 class="card-title ml-4">{{ project_item.title }}</h5>
                <div class="row ml-2">
                    <div class="col-lg-6 dark-text"> <small> <span class="mr-1"> From {{project_item.country.name}}</span> <img src="{{project_item.country.flag}}" alt=" {{project_item.country.name}} flag">  </small> </div>
                    <div class="col-lg-6 dark-text d-flex justify-content-end"> <small> {{project_item.time_created|date:"d /m/Y"}} </small> </div>
                </div>
                </div>
                <div class="card-footer">
                <small class="text-muted ml-2"><img src="{{ project_item.author.profile.profile_pic }}" alt="" class="rounded-circle img-fluid mr-1" style="width: 30px;">
                BY {{project_item.author|upper}} </small>
                </div>
            </div>
            </div>
        <!-- end of card deck  -->

    </div>
{% endfor %}
 </div>
